<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
        function confirmDel() {
            var del=confirm("Press OK to delete, CANCEL to exit!");
            if (del==true){
                alert ("Delete success!!!");
            }else{
                alert("You want exit?");
            }
            return del;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>STUDENT LIST</h1>
    <table class="table-bordered table-primary">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th colspan="3">OPTION</th>
        </tr>
        <tr th:each="student: ${list}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.password}"></td>
            <td><a th:href="@{/students/edit/{id}(id=${student.studentId})}">EDIT</a></td>
            <td><a th:href="@{/students/delete/{id}(id=${student.studentId})}" onclick="return confirmDel();">DELETE</a></td>
            <td><a th:href="@{/students/detail/{id}(id=${student.studentId})}">DETAIL</a></td>
        </tr>
    </table>
</div>
</body>
</html>
