<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
   <h1>FORM REGISTER STUDENT</h1>
    <form th:action="@{/students/create}" th:object="${student}" method="post">
        <div class="form-group">
            <label>ID</label>
            <input type="text" th:field="*{studentId}" class="form-control">
            <span th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></span>
        </div>
        <div class="form-group">
            <label>NAME</label>
            <input type="text" th:field="*{name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label>EMAIL</label>
            <input type="text" th:field="*{email}" value="" class="form-control">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <label>PASSWORD</label>
            <input type="text" th:field="*{password}" value="" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <input type="submit" value="REGISTER" class="btn btn-primary">

    </form>
</div>
</body>
</html>
