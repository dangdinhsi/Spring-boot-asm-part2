<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student detail</h1>
<div th:object="${student}">
    ID: <span th:text="*{studentId}"></span><br>
    Name: <span th:text="*{name}"></span><br>
    EMAIL: <span th:text="*{email}"></span><br>
    PASSWORD: <span th:text="*{password}"></span><br>
</div>
</body>
</html>
